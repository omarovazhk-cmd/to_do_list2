<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>

    <h1>Список Задач</h1>
    <a class="btn btn-primary" href="#">+ Новая задача</a>

    {% for task in tasks %}
        <div>
        <h2>Задача: {{ task.description }}</h2>
        <p>Статус: {{ task.status }}</p>
        {{ task.due_date }}
        </div>
    {% endfor %}

</body>
</html>
